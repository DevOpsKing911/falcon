
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Bird Animation</title>
    <style>
        /* Body styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #87CEEB; /* Sky blue color */
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #87CEEB, #B0E0E6);
        }

        /* Bird styling */
        .bird {
            position: absolute;
            top: 50%;
            left: 0;
            width: 80px;
            height: 60px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4f/Iconic_bird_silhouette.png');
            background-size: contain;
            background-repeat: no-repeat;
            transform: translate(-50%, -50%);
            animation: fly 10s linear infinite;
        }

        /* Animation of the bird flying */
        @keyframes fly {
            0% {
                left: -100px; /* start position to the left */
                top: 50%; /* start at the middle of the screen */
                transform: translate(-50%, -50%) rotate(0deg);
            }
            50% {
                left: 50%; /* middle of the screen */
                top: 40%; /* slightly up */
                transform: translate(-50%, -50%) rotate(30deg);
            }
            100% {
                left: 100vw; /* end position off the screen to the right */
                top: 50%; /* back to middle vertically */
                transform: translate(-50%, -50%) rotate(0deg);
            }
        }
    </style>
</head>
<body>

    <div class="bird"></div>

    <script>
        // JavaScript for possible future interaction or additional dynamic behavior
        // For now, no dynamic JavaScript is needed for the animation.
    </script>
</body>
</html>
